<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результат теста на фембоя</title>
    <style>
        @keyframes blinkBackground {
          0%, 49% { background-color: #ff0000; }
          50%, 100% { background-color: #00ff00; }
        }

        @keyframes pulse {
          0%, 100% { transform: scale(1); }
          50% { transform: scale(1.05); }
        }

        @keyframes textGlitch {
          0% { text-shadow: 2px 0 #00ff00, -2px 0 #ff0000; }
          50% { text-shadow: -2px 0 #00ff00, 2px 0 #ff0000; }
          100% { text-shadow: 2px 0 #00ff00, -2px 0 #ff0000; }
        }

        body {
          font-family: 'Comic Sans MS', 'Arial Black', sans-serif;
          animation: blinkBackground 0.2s infinite alternate;
          color: #000;
          margin: 0;
          padding: 20px;
          min-height: 100vh;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          text-align: center;
        }

        .result-container {
          background: rgba(0, 0, 0, 0.8);
          padding: 30px;
          border: 8px dashed #ff00ff;
          border-radius: 20px;
          max-width: 800px;
          width: 90%;
          animation: pulse 2s infinite;
          box-shadow: 0 0 50px 20px rgba(255, 0, 255, 0.5);
        }

        h1 {
          font-size: 3em;
          color: #000;
          background: #ff0;
          border: 10px dotted #f0f;
          padding: 20px;
          margin-bottom: 30px;
          animation: textGlitch 0.5s infinite;
        }

        .result-content {
          margin: 20px 0;
        }

        .result-image {
          max-width: 300px;
          max-height: 300px;
          border: 5px solid #ff00ff;
          border-radius: 15px;
          margin: 20px auto;
          display: block;
          animation: pulse 3s infinite;
          box-shadow: 0 0 30px rgba(255, 0, 255, 0.7);
        }

        .result-text {
          font-size: 2em;
          margin: 20px 0;
          padding: 15px;
          border-radius: 10px;
          background: rgba(255, 255, 255, 0.9);
        }

        .points {
          font-size: 2.5em;
          font-weight: bold;
          color: #ff00ff;
          text-shadow: 0 0 10px #ff00ff;
          margin: 20px 0;
        }

        button {
          background: linear-gradient(45deg, #00ff00, #ffff00);
          color: #ff00ff;
          border: none;
          padding: 15px 30px;
          font-size: 1.5em;
          font-weight: bold;
          cursor: pointer;
          margin: 20px;
          border-radius: 50px;
          transition: all 0.3s;
          box-shadow: 5px 5px 0px #000000;
        }

        button:hover {
          transform: scale(1.1);
          filter: brightness(1.5);
        }

        .answers-list {
          margin-top: 30px;
          text-align: left;
          background: rgba(255, 255, 255, 0.1);
          padding: 20px;
          border-radius: 10px;
        }

        .answers-list h3 {
          color: #ffff00;
          text-align: center;
        }

        .answer-item {
          margin: 10px 0;
          padding: 10px;
          border-bottom: 1px dashed #ff00ff;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>РЕЗУЛЬТАТ ТЕСТА</h1>
        
        <div id="resultDisplay" class="result-content">
            <!-- Результат будет вставлен сюда через JavaScript -->
        </div>
        
        <div class="answers-list" id="answersList">
            <h3>Ваши ответы:</h3>
            <!-- Список ответов будет вставлен здесь -->
        </div>
        
        <button onclick="window.location.href = 'index.html'">Пройти тест заново</button>
        <button onclick="window.location.href = 'index.html'">Вернуться на главную</button>
    </div>
<script src="src/result.js"></script>
</body>
</html>
